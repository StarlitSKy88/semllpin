      - name: Update compatibility status
        if: github.ref == 'refs/heads/main'
        run: |
          # æ›´æ–°å…¼å®¹æ€§çŠ¶æ€åˆ°ç›‘æŽ§ç³»ç»Ÿ
          curl -X POST "${{ secrets.MONITORING_WEBHOOK }}" \
