global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'smellpin-production'
    region: 'us-east-1'

# Load alerting rules
rule_files:
  - "alert_rules.yml"
  - "recording_rules.yml"

# Configure Alertmanager
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 10s
    metrics_path: /metrics

  # SmellPin Enterprise Monitor
  - job_name: 'enterprise-monitor'
    static_configs:
      - targets: ['enterprise-monitor:9300']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Blackbox Exporter - External monitoring
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://smellpin.com
        - https://smellpin.com/health
        - https://api.smellpin.com/health
        - https://smellpin-workers.your-subdomain.workers.dev/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

  # Blackbox ICMP monitoring
  - job_name: 'blackbox-icmp'
    metrics_path: /probe
    params:
      module: [icmp]
    static_configs:
      - targets:
        - smellpin.com
        - api.smellpin.com
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115
    scrape_interval: 30s

  # Blackbox TCP monitoring
  - job_name: 'blackbox-tcp'
    metrics_path: /probe
    params:
      module: [tcp_connect]
    static_configs:
      - targets:
        - api.smellpin.com:443
        - smellpin.com:443
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115
    scrape_interval: 60s

  # SmellPin Application Metrics (if available)
  - job_name: 'smellpin-backend'
    static_configs:
      - targets: ['api.smellpin.com:3000']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s
    scheme: https
    tls_config:
      insecure_skip_verify: true

  # Cloudflare Workers (if metrics endpoint available)
  - job_name: 'smellpin-workers'
    static_configs:
      - targets: ['smellpin-workers.your-subdomain.workers.dev']
    metrics_path: /metrics
    scrape_interval: 30s
    scheme: https

  # Database monitoring (if postgres_exporter is available)
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

