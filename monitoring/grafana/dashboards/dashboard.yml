apiVersion: 1

providers:
  # SmellPin 系统监控仪表板
  - name: 'SmellPin Dashboards'
    orgId: 1
    folder: 'SmellPin'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true

  # 系统基础监控仪表板
  - name: 'System Monitoring'
    orgId: 1
    folder: 'System'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/system
      foldersFromFilesStructure: false

  # 业务监控仪表板
  - name: 'Business Monitoring'
    orgId: 1
    folder: 'Business'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/business
      foldersFromFilesStructure: false

  # 告警监控仪表板
  - name: 'Alert Monitoring'
    orgId: 1
    folder: 'Alerts'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/alerts
      foldersFromFilesStructure: false