# Security Headers Configuration for SmellPin
# This file contains all security-related HTTP headers

# Prevent clickjacking attacks
add_header X-Frame-Options "SAMEORIGIN" always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# Enable XSS protection
add_header X-XSS-Protection "1; mode=block" always;

# Referrer Policy - Control referrer information
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy - Control browser features
add_header Permissions-Policy "accelerometer=(), ambient-light-sensor=(), autoplay=(self), battery=(), camera=(), cross-origin-isolated=(), display-capture=(), document-domain=(), encrypted-media=(), execution-while-not-rendered=(), execution-while-out-of-viewport=(), fullscreen=(self), geolocation=(self), gyroscope=(), keyboard-map=(), magnetometer=(), microphone=(), midi=(), navigation-override=(), payment=(self), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(), usb=(), web-share=(self), xr-spatial-tracking=()" always;

# Content Security Policy (CSP)
# This is a comprehensive CSP for SmellPin application
map $uri $csp_policy {
    default "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://maps.googleapis.com https://www.googletagmanager.com https://connect.facebook.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; media-src 'self' https:; object-src 'none'; frame-src 'self' https://js.stripe.com https://www.google.com; child-src 'self'; connect-src 'self' https://api.smellpin.com https://api.stripe.com https://maps.googleapis.com https://www.google-analytics.com wss: ws:; worker-src 'self' blob:; manifest-src 'self'; base-uri 'self'; form-action 'self' https://api.smellpin.com";
    ~*/api/* "default-src 'none'; frame-ancestors 'none'";
}
add_header Content-Security-Policy $csp_policy always;

# HTTP Strict Transport Security (HSTS)
# Force HTTPS for 2 years, include subdomains, allow preload
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

# Expect-CT Header for Certificate Transparency
add_header Expect-CT "max-age=86400, enforce" always;

# Feature Policy (deprecated, replaced by Permissions Policy but kept for compatibility)
add_header Feature-Policy "accelerometer 'none'; ambient-light-sensor 'none'; autoplay 'self'; battery 'none'; camera 'self'; display-capture 'none'; document-domain 'none'; encrypted-media 'self'; execution-while-not-rendered 'none'; execution-while-out-of-viewport 'none'; fullscreen 'self'; geolocation 'self'; gyroscope 'none'; layout-animations 'self'; legacy-image-formats 'self'; magnetometer 'none'; microphone 'self'; midi 'none'; navigation-override 'none'; payment 'self'; picture-in-picture 'self'; publickey-credentials-get 'self'; sync-xhr 'self'; usb 'none'; wake-lock 'none'; xr-spatial-tracking 'none'" always;

# Cross-Origin Embedder Policy
add_header Cross-Origin-Embedder-Policy "unsafe-none" always;

# Cross-Origin Opener Policy  
add_header Cross-Origin-Opener-Policy "same-origin-allow-popups" always;

# Cross-Origin Resource Policy
add_header Cross-Origin-Resource-Policy "cross-origin" always;

# Clear Server header (additional security through obscurity)
more_clear_headers 'Server';
more_set_headers 'Server: SmellPin/1.0';

# Remove X-Powered-By headers that might be added by upstream
more_clear_headers 'X-Powered-By';

# Custom security headers specific to SmellPin
add_header X-SmellPin-Version "1.0" always;
add_header X-Request-ID $request_id always;

# Cache control for security-sensitive resources
location ~* \.(js|css)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "DENY";
}

# Special headers for API endpoints
location /api/ {
    # Prevent caching of API responses
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    
    # API-specific security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "0" always; # Disabled for APIs to prevent interference
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
    
    # CORS headers for API (configure based on your frontend domain)
    add_header Access-Control-Allow-Origin "https://smellpin.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Max-Age "3600" always;
}

# Headers for payment endpoints (extra security)
location /api/payments/ {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Remove sensitive headers from responses
    more_clear_headers 'X-Powered-By';
    more_clear_headers 'Server';
}

# Headers for authentication endpoints
location /api/auth/ {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
}

# Headers for file uploads
location /api/uploads/ {
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none';" always;
}

# Headers for health checks (minimal headers)
location /health {
    add_header Cache-Control "no-cache" always;
    more_clear_headers 'X-Powered-By';
    more_clear_headers 'Server';
}